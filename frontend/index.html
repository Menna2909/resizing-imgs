<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer Pro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-image"></i> Image Resizer Pro</h1>
            <p class="tagline">Resize your images with perfect precision</p>
        </header>

        <div class="upload-card">
            <form id="uploadForm">
                <div class="form-grid">
                    <div class="form-group" id="file-selection">
                        <label for="imgInput">Select Image (JPG)</label>
                        <input type="file" id="imgInput" accept="image/jpeg" required>
                        <p class="file-info">Max size: 5MB</p>
                    </div>
                    <div class="form-group" id="width">
                        <label for="newW">Width (px)</label>
                        <input type="number" id="newW" min="100" max="5000" required>
                    </div>
                    <div class="form-group" id="height">
                        <label for="newH">Height (px)</label>
                        <input type="number" id="newH" min="100" max="5000" required>
                    </div>
                </div>
                <div class="btns-container">
                    <button type="submit" class="action-button">
                        <i class="fas fa-magic"></i> Resize Image
                    </button>
                    <button type="reset" class="clear">
                        Clear Selection
                    </button>
                </div>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>

        <div class="result-container" id="resizedImg">
            <div class="result-placeholder">
                <i class="fas fa-image" style="font-size: 3rem; color: #d1d5db; margin-bottom: 1rem;"></i>
                <p>Your resized image will appear here</p>
            </div>
        </div>
    </div>

    <footer>
        <hr>
        <p>Resizing tool - Made by Menna Mohamed</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
